<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Anggota Klub Olahraga</title>
</head>
<body>
    <h2 style="text-align: center;">Formulir Pendaftaran Anggota Klub Olahraga</h2>
    <form>
        <br>
        <label>Nama Lengkap:</label><br>
        <input type="text" name="nama">
        <br>
        <br>

        <label>Alamat Email:</label><br>
        <input type="email" name="email" placeholder="Email" required>
        <br>
        <br>

        <label>Nomor Telepon:</label><br>
        <input type="tel" name="telepon" placeholder="+62">
        <br>
        <br>

        <label>Tanggal Lahir:</label><br>
        <input type="date" name="tanggal_lahir">
        <br>
        <br>

        <label>Alamat Rumah:</label><br>
        <input type="text" name="alamat">
        <br>
        <br>

        <label>Kota:</label><br>
        <input type="text" name="kota">
        <br>
        <br>

        <label>Kode Pos:</label><br>
        <input type="text" name="kode_pos">
        <br>
        <br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jenis_kelamin" value="Pria"> Pria
        <br>
        <input type="radio" name="jenis_kelamin" value="Wanita"> Wanita
        <br>
        <br>

        <label>Cabang Olahraga Pilihan:</label><br>
        <input type="text" name="cabang_olahraga">
        <br>
        <br>
        
        <label>Riwayat Olahraga Sebelumnya:</label><br>
        <textarea name="riwayat_olahraga" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
